  <script>
    // function openProject(page) {
    //   window.open(page);
    // }

    const projects = [
      { name: "Counter", link: "./projpages/counter.html" },
      { name: "To-Do List", link: "./projpages/todo.html" },
      { name: "Digital Clock", link: "./projpages/digital.html" },
      { name: "BMI Calculator", link: "./projpages/BMIcalculator.html" },
      { name: "Temperature Converter", link: "./projpages/TempConverter.html" },
      { name: "Stopwatch", link: "./projpages/Stopwatch.html" },
      { name: "Quiz", link: "./projpages/Quiz.html" },
      { name: "Weather App", link: "./projpages/Weather.html" },
      { name: "Random Jokes", link: "./projpages/Jokes.html" },
      {
        name: "Text to Speech Converter",
        link: "./projpages/Texttospeechconverter.html",
      },
    ];

    const projectContainer = document.getElementById("projectContainer");
    const searchInput = document.getElementById("searchInput");

    function renderProjects(filteredProjects = projects) {
      projectContainer.innerHTML = "";

      filteredProjects.forEach((project) => {
        const div = document.createElement("div");
        div.classList.add("project-box");
        div.textContent = project.name;
        div.onclick = () => openProject(project.link);
        projectContainer.appendChild(div);
      });
    }

    function filterProjects() {
      searchInput.addEventListener("input", function () {
        const searchValue = searchInput.value.toLowerCase();

        const filteredProjects = projects.filter((project) =>
          project.name.toLowerCase().includes(searchValue) 
        );
        // console.log(searchValue, filteredProjects);
        renderProjects(filteredProjects);
      });
    }

    // intial rendering of all projects
    renderProjects();
  </script>
