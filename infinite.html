<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Scrolling Slider</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      .container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: #f0f0f0;
      }
      .slider {
        width: 80%;
        overflow: hidden;
        border: 2px solid #ddd;
        border-radius: 10px;
      }
      .slider-track {
        display: flex;
        animation: scroll 20s linear infinite;
      }
      .slider img {
        width: 20%;
        flex-shrink: 0;
      }
      @keyframes scroll {
        0% {
          transform: translateX(0);
        }
        100% {
          transform: translateX(-100%);
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="slider">
        <div class="slider-track">
          <img
            src="https://via.placeholder.com/100X100?text=Slide+1"
            alt="Image 1"
          />
          <img
            src="https://via.placeholder.com/100X100?text=Slide+2"
            alt="Image 2"
          />
          <img
            src="https://via.placeholder.com/100X100?text=Slide+3"
            alt="Image 3"
          />
          <img
            src="https://via.placeholder.com/100X100?text=Slide+4"
            alt="Image 4"
          />
          <img
            src="https://via.placeholder.com/100X100?text=Slide+5"
            alt="Image 5"
          />
          <img
            src="https://via.placeholder.com/100X100?text=Slide+1"
            alt="Image 1"
          />
          <img
            src="https://via.placeholder.com/100X100?text=Slide+2"
            alt="Image 2"
          />
          <img
            src="https://via.placeholder.com/100X100?text=Slide+3"
            alt="Image 3"
          />
          <img
            src="https://via.placeholder.com/100X100?text=Slide+4"
            alt="Image 4"
          />
          <img
            src="https://via.placeholder.com/100X100?text=Slide+5"
            alt="Image 5"
          />
        </div>
      </div>
    </div>
  </body>
</html>
